<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game Temp</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <div class="home-container">
      <div id="home-header">Dice Game</div>
      <div class="rank-list">
        <h3>Players Rank</h3>
        <ul>
          <li>
            <span class='number'>1st</span>
            <span class="name">Master</span> 
            <span class="total"> 1.500.000</span>
          </li>
          <li>
            <span class='number'>2nd</span>
            <span class="name">LuckyGuy</span> 
            <span class="total"> 950.000</span>
          </li>
          <li>
            <span class='number'>3rd</span>
            <span class="name">NormalGuy</span> 
            <span class="total"> 900.000</span>
          </li>
          <li>
            <span class='number'>4th</span>
            <span class="name">DumbGuy</span> 
            <span class="total"> 850.000</span>
          </li>
          <li>
            <span class='number'>5th</span>
            <span class="name">StupidGuy</span> 
            <span class="total">800.000</span>
          </li>
        </ul>
      </div>
      <div class="game-action">
        <button class="btn cursor-pointer" id="btn-play">Play</button>
        <button class="btn cursor-pointer" id="btn-createRoom">Create Room</button>
      </div>
    </div>
  </body>
</html>
