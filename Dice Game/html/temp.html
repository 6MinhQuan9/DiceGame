<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game Temp</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <div class="home-container">
      <div id="home-header">Dice Game</div>
      <div class="rank-list">
        <h3>Players Rank</h3>
        <ol>
          <li>1st Master</li>
          <li>2nd LuckyGuy</li>
          <li>3rd BadGuy</li>
          <li>4th StupidGuy</li>

      <div class="game-action">

        <button class="btn cursor-pointer" id="btn-createRoom">Create Room</button>
      </div>
    </div>
  </body>
